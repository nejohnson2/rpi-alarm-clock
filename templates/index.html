{% extends "layout.html" %}

{% block body %}
<div class="container">
        <form class="form-signin" action="/set_alarm" method="post" id="login_form">
            <h2 class="form-signin-heading">Set Alarm Time</h2>

            <input type="text" class="form-control" id="time" name="time" placeholder="HH:MM" required autofocus>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Schedule</button>
            <br>
            <h3> Current Alarm: {{ alarm }}</h3>
        </form>
    </div>
</div>
{% end %}
